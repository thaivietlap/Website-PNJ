<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listings</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <header>
        <h1 style="color:white;">Our Products</h1>
        <nav>
            <a href="/" id="home-btn">Home</a>
            <a href="/products" id="products-btn">Products</a>
            <a href="/cart" id="cart-btn">Cart</a>
            <a href="/login" id="login-btn">Login</a>
        </nav>
    </header>
    <main>
        <section id="product-list">
            {% for product in products %}
            <div class="product-card">
                <!-- <img src="{{ product['images'] }}" alt="{{ product['title'] }}" height="100px" width="150px"> -->
                <!-- <img src="{{ url_for('static', filename='image/1.jpg') }}" alt="{{ product['title'] }}" height="100px" width="150px"> -->
                <img src="{{ url_for('static', filename=product['images']) }}" alt="{{ product['name'] }}" height="100px" width="150px">
                <h3>{{ product['title'] }}</h3>
                <p>{{ product['description'] }}</p>
                <p>${{ product['price'] }}</p>
                <button class="add-to-cart" data-id="{{ product['id'] }}">Add to Cart</button>
            </div>
            {% endfor %}
        </section>
    </main>
    <footer>
        <p>&copy; Thái Viết Lập</p>
    </footer>
    <script src="../static/script.js"></script>
</body>
</html>
